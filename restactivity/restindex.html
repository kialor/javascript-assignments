<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Activity</title>
</head>
<body>
    <h1>Rest Activity</h1>

    <div>
    <button id="allPosts">Get all posts</button>
    <button id="id10">Get post with id of 10</button>
    <button id="createPost">Create a new post and log the id generated for it by the server</button>

    </button>
    

    <div class="resultArea"></div>

    <script src="rest.js"></script>
